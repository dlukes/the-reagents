<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Reagents</title>
</head>

<body>
  <div class="container-fluid">

    <div id="map" class="map"></div>

    <table id="controls">
      <tr>
        <td>Contrast of processed</td>
        <td class="value" id="contrast-out">0</td>
        <td class="slider">
          <input id="contrast" class="custom-range form-control form-control-lg" type="range" min="-150" max="255"
            value="0" />
        </td>
      </tr>
      <tr>
        <td>Original / processed</td>
        <td class="value" id="opacity-out">100/0</td>
        <td class="slider">
          <input id="opacity" class="custom-range" type="range" min="0" max="100" value="0" />
        </td>
      </tr>
    </table>

  </div>

  <script src="index.js"></script>
</body>

</html>
